<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="w-6/12 mx-auto">
      <h1 class="text-3xl font-bold text-center my-10">
        Welcome to the Bank Calculation Login Page
      </h1>
      <div class="card w-full shadow-2xl bg-base-100">
        <div class="card-body">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <input
              type="text"
              placeholder="email"
              class="input input-bordered"
              id="emailinof"
            />
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input
              type="text"
              placeholder="password"
              class="input input-bordered"
              id="passwordinfo"
            />
            <label class="label">
              <a href="#" class="label-text-alt link link-hover"
                >Forgot password?</a
              >
            </label>
          </div>
          <div class="form-control mt-6">
            <button id="handleLogin" class="btn btn-primary">Login</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    document
      .getElementById("handleLogin")
      .addEventListener("click", function () {
        const email = document.getElementById("emailinof").value;
        const password = document.getElementById("passwordinfo").value;
        if ((email !== "") & (password !== "")) {
          window.location.href = "bank.html";
        }
      });
  </script>
</html>
